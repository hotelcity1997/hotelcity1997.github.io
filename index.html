<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>T.O.P. Calculator</title>
</head>
<body>
  <div class="calc-container">
    <div id="input-display"> </div>
    <div class="calc-display">0</div>
    <div class="calc-buttons">
      <button type="button" class="button-num" value="7">7</button>
      <button type="button" class="button-num" value="8">8</button>
      <button type="button" class="button-num" value="9">9</button>
      <button type="button" class="button-num" value="4">4</button>
      <button type="button" class="button-num" value="5">5</button>
      <button type="button" class="button-num" value="6">6</button>
      <button type="button" class="button-num" value="1">1</button>
      <button type="button" class="button-num" value="2">2</button>
      <button type="button" class="button-num" value="3">3</button>
      <button type="button" class="button-num" value="0">0</button>
      <button type="button" class="button-num" value="." data-name="dec">.</button>
      <button type="button" class="button-operator" value="+">+</button>
      <button type="button" class="button-operator" value="-">-</button>
      <button type="button" class="button-operator" value="*">&times;</button>
      <button type="button" class="button-operator" value="/">&divide;</button>
      <button type="button" id="clear">C</button>
      <button type="button" id="del"><</button>
      <button type="button" id="equals">=</button>
    </div>
  </div>
  <script type="text/javascript" src="calc.js"></script>
</body>
</html>
